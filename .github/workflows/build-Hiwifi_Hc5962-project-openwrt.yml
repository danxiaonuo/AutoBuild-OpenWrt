    # å‘è¡Œå›ºä»¶
    - name: å‘è¡Œå›ºä»¶
      uses: softprops/action-gh-release@v1
      if: steps.tag.outputs.status == 'success' && !cancelled()
      env:
        GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
      with:
        name: Netgear ${{ env.BRANCH }} ğŸš€ | è‡ªåŠ¨ç¼–è¯‘ / ${{ env.RELEASE_TAG }}
        tag_name: ${{ env.RELEASE_DATE }}
        body: |            
            1ã€æœ¬å›ºä»¶ä¸ºè‡ªåŠ¨ç¼–è¯‘
            2ã€å‘è¡Œç‰ˆä¸­åªæä¾›å®Œæ•´çš„å›ºä»¶
            3ã€éœ€è¦å•ç‹¬IPKè¯·åˆ°åˆ†æ”¯ä¸‹è½½
            4ã€æºç ï¼š${{ env.REPO_URL }}
            -- Build by ${{ env.BUILD_USER }} @ with Github Action on ${{ env.RELEASE_DATE }}
            ğŸš€ Auto build | è‡ªåŠ¨ç¼–è¯‘
            ğŸ”— [Cowtransfer | å¥¶ç‰›å¿«ä¼ ](${{ env.COWTRANSFER_URL }}) 
            ğŸ”— [WeTransfer](${{ env.WETRANSFER_URL }})       
            å½“å‰ä½¿ç”¨ç‰ˆæœ¬:            
            ${{ env.useVersionInfo }}
            ${{ github.event.commits[0].message }}
        files: ${{ env.FIRMWARE }}/*

    # å¾®ä¿¡é€šçŸ¥
    - name: å¾®ä¿¡é€šçŸ¥
      if: steps.compile.outputs.status == 'success' && env.SEND_WECHAT_MSG == 'true' && !cancelled()
      uses: emon100/Action-Serverchan@master
      with:
        SCKEY: ${{ secrets.SCKEY }}
        text: ${{ env.BRANCH }}å›ºä»¶ç¼–è¯‘å®Œæˆï¼
        desp: æºç :${{ env.REPO_URL }} åˆ†æ”¯ï¼š${{ env.REPO_BRANCH }}
